<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review class: cell phone photo/Clase de repaso: Foto de Celular</title>
</head>

<body>
    <div class="blue">
        <main class="wrapper">

            <header>
                <h1 class="header_mainTitle">My Activities</h1>
            </header>
            <nav class="buttons">
                <button>Daily</button><button id="weekly">Weekly</button><button>Monthly</button><button>Yearly</button>
            </nav>

            <div class="main">
                <section class="box_one">
                    <h4 class="box_one-date">Today 13. November</h4>
                    <span class="box_one-weather">
                        <h1 id="box_one-weather--degrees">19Â°</h1>
                    </span> <span class="box_one-weather"><img src="img/nublado.png" alt="nublado"></span>
                    <h3>Partly cloudy</h3>

                </section>

                <div class="fourBoxes">
                    <section class="box_two">
                        <h4>Steps</h4>
                        <h1>1'340</h1>
                        <img src="img/pies-de-bebe.png" alt="pies" class="icons">
                    </section>
                    <section class="box_three">
                        <h4>Sleeps</h4>
                        <h1>8h 43m</h1>
                        <img src="img/zzz.png" alt="zzZ" class="icons">
                    </section>
                    <section class="box_four">
                        <h4>Hearts</h4>
                        <h1>85bpm</h1>
                        <img src="img/favorito.png" alt="corazon" class="icons">
                    </section>
                    <section class="box_five">
                        <h4 id="intensity">Intensity min.</h4>
                        <h1>72min</h1>
                        <img src="img/tormenta.png" alt="rayo" class="icons">
                    </section>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
